<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function login(){
				//获取用户输入的数据
				var _uanme = uanme.value;
				var _upwd = upwd.value;
				//创建xhr异步对象
				var xhr = new XMLHttpRequest();
				//接收请求创建监听
				xhr.onreadystatechange = function (){
					if(xhr.readyState == 4 && xhr.status == 200){
						var r = xhr.responseText;
						if(r == 1){
							msg.innerHTML = "登录成功";
						}else{
							msg.innerHTML = "用户名或密码错误";
						}
						
					}
				}
				//创建请求，打开链接
				xhr.open("get",`/pro/v1/login/${_uanme}&${_upwd}`,true);
				//发送请求
				xhr.send();
			}
		</script>
	</head>
	<body>
		<input type="text" id="uanme"><br>
		<input type="text" id="upwd"><br>
		<button onclick="login()">登录</button>
		<div id="msg"></div>
	</body>
</html>
